services:
  db:
    image: postgres:14-alpine
    container_name: pr_reviewer_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pr_reviewer
    volumes:
      - pr_reviewer_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d pr_reviewer"]
      interval: 5s
      timeout: 5s
      retries: 10

  migrate:
    image: migrate/migrate:latest
    container_name: pr_reviewer_migrate
    restart: "no"
    volumes:
      - ./migrations:/migrations:ro
    command: ["-path=/migrations", "-database", "postgres://user:password@db:5432/pr_reviewer?sslmode=disable", "up"]
    depends_on:
      db:
        condition: service_healthy

  app:
    build: .
    container_name: pr_reviewer_app
    restart: unless-stopped
    env_file:
      - PostgreSQL.env
    environment:
      DATABASE_URL: postgres://user:password@db:5432/pr_reviewer?sslmode=disable
    ports:
      - "8080:8080"
    depends_on:
      - db
      - migrate

volumes:
  pr_reviewer_data: {}
